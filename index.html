<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Interactive Dynamic Table</title>

  <!-- CSS link -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- jQuery link -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"
          integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <!-- jQuery Validation Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- JS link -->
  <script src="./js/script.js"></script>
</head>

<body>
  <!-- TITLE/ HEADER -->
  <div class ="header">
    <h1>Interactive Dynamic Table</h1>
  </div>

  <form id="signupForm" autocomplete="off">
    <fieldset>
      <h4>Please enter table values:</h4>
      <p>
        <label for="min_c">Minimumm Column Value</label>
        <input id="min_c" name="min_c" type="text">
        <div id="minc_s" class="slider"></div>
      </p>
      <p>
        <label for="max_c">Maximum Column Value</label>
        <input id="max_c" name="max_c" type="text">
        <div id="maxc_s" class="slider"></div>
      </p>
      <p>
        <label for="min_r">Minimum Row Value</label>
        <input id="min_r" name="min_r" type="text">
        <div id="minr_s" class="slider"></div>
      </p>
      <p>
        <label for="max_r">Maximum Row Value</label>
        <input id="max_r" name="max_r" type="text">
      <div id="maxr_s" class="slider"></div>
      </p>
        <input class ="submit" type="submit" value="SUBMIT VALUES">
    </fieldset>
  </form>
  <div id="newTabs">
    <ul id="tLabels"></ul>
  </div>
  <div id="tTabs">
    <button class="delete" onclick="deleteOption()">DELETE</button>
    <h4>Select which tables you want to delete:</h4>
  </div>

</body>
</html>
